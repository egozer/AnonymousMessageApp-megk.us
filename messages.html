<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>messages</title>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js';
    import { getDatabase, ref, get } from 'https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCw1rRo2iVslQwavgBQzMQ5pvTpPRqJfI8",
      authDomain: "megkus-admin.firebaseapp.com",
      databaseURL: "https://megkus-admin-default-rtdb.firebaseio.com/",
      projectId: "megkus-admin",
      storageBucket: "megkus-admin.appspot.com",
      messagingSenderId: "292375235774",
      appId: "1:292375235774:web:578b2ea6d8dbd799a0a2ef"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // URL parametrelerinden kullanıcı adını al
    const urlParams = new URLSearchParams(window.location.search);
    const username = urlParams.get('username');

    // Eğer username yoksa veya giriş yapılmamışsa giriş sayfasına yönlendir
    if (!username) {
      window.location.href = "login.html"; // Giriş sayfasına yönlendir
    } else {
      // Kullanıcı adı parametresi var, PIN doğrulama yapılacak
      const userPin = prompt(`son güvenlik doğrulaması için, ${username} adlı kullanıcısının PIN'ini girin:`);
      
      if (userPin) {
        const userRef = ref(database, 'users/' + username);
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const userData = snapshot.val();
            if (userData.pin === userPin) {
              // PIN doğrulandı, mesajları göster
              const messagesContainer = document.getElementById('messagesContainer');
              const userMessagesRef = ref(database, 'messages/' + username );
              
              get(userMessagesRef).then((snapshot) => {
                if (snapshot.exists()) {
                  const messages = snapshot.val();
                  Object.keys(messages).forEach(key => {
                    const message = messages[key];
                    const messageElement = document.createElement('div');
                    messageElement.innerHTML = `<p>${message.message}</p><br>`;
                    messagesContainer.appendChild(messageElement);
                  });
                } else {
                  messagesContainer.innerHTML = 'no messages';
                }
              }).catch((error) => {
                messagesContainer.innerHTML = '404' + error.message;
              });
            } else {
              alert('wrong PIN!');
            }
          } else {
            alert('user not found');
          }
        }).catch((error) => {
          alert('Hata oluştu: ' + error.message);
        });
      } else {
        alert('PIN is required!');
      }
    }
  </script>
</head>
